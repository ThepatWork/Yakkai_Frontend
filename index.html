<!DOCTYPE html>
<html lang="th">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="" id="LOGO" />
    <script>
      const iconPath = localStorage.getItem('LOGO');
      const webName = localStorage.getItem('WEB_NAME');
      const LOGO = document.getElementById('LOGO');
      const WEB_NAME = document.title;
      if (LOGO && iconPath) {
        LOGO.setAttribute('href', iconPath);
      }
      if (webName) {
        document.title = webName;
      }
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

  </head>

    <div id="fb-root"></div>
    <!-- Your ปลั๊กอินแชท code -->
    <div id="fb-customer-chat" class="fb-customerchat">
    </div>
    <button id="custom-messenger-button">เปิดแชท</button>
<script>
  // เมื่อคลิกที่ปุ่มของเรา
  document.getElementById('custom-messenger-button').addEventListener('click', function() {
    // เปิดตัวสนทนา Facebook Messenger
    FB.CustomerChat.show();
  });

  // อิงค์ลง Facebook Messenger SDK
  window.fbAsyncInit = function() {
    FB.init({
      xfbml: true,
      version: 'v18.0'
    });
  };
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = 'https://connect.facebook.net/th_TH/sdk/xfbml.customerchat.js';
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>
